<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudClock</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>CloudClock : The Synced Clock</h1>

    <div class="row">
      <a href="https://github.com/skyprincegamer/CloudClock" target="_blank">
        <img src="/assets/icons8-clock-96.png" class="logo clock" alt=" placeholder logo" />
      </a>
    </div>
    <p>Click on the placeholder logo to open its Github repo</p>


    <button id="time-button">Show Time</button>


    <p id="time-msg"></p>
    <form>
    <input autofocus id="targetDate" type="datetime-local" name="date">
    <button id="set-timer"> Set Timer</button>
    <button id="send-data">Send Data</button>
    <button id="send-alarm">Send Alarm</button>
   </form>

    <p id="target-date"></p>

    <p id="server-data"></p>
    <p id="time-up"></p>
    
    




    <p><a target="_blank" href="https://icons8.com/icon/MaTDxV1YwGaC/clock">Clock</a> icon by <a target="_blank"
        href="https://icons8.com">Icons8</a></p>
  </main>
</body>

</html>
